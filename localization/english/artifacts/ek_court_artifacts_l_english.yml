 artifact_skull_numinex_name:1 "Череп Нумінекса"
 artifact_skull_numinex_description:0 "Велетенський череп давнього дракона Нумінекса, жахливого звіра, який тероризував сільську місцевість, перш ніж бути переможеним Олафом Однооким. Після перемоги над звіром Олаф привіз його до Вайтрану, де він був ув'язнений на протязі багатьох років до своєї смерті, після чого його череп був вирізблений і поміщений у тронну залу, щоб стежити за судом Ярла."

 artifact_throne_ruby_name:1 "Рубіновий Трон"
 artifact_throne_ruby_description:0 "Прислів'єм місце розділених королів, Рубіновий Трон - чудовий приклад багатства Ейлідів, злагодженого через ремесло Недів. Він служив троном на висоті, звідки видавалася мудрість Алессії та гнів Ремана. А тепер, можливо, він стане вашим троном в Тамріелі."

 artifact_throne_camoran_name:1 "Трон Каморана"
 artifact_throne_camoran_description:0 "Королівське сидіння, виготовлене з грахтвуду, який доглядали найкращі трішапери. Епліар Каморан повідомляється особисто вибрав саджанці, оскільки вони оточені загоном спригганів. Трон Каморана - це символ встановленої влади в усьому Валенвуді, на який небагато хто звертає увагу."
 artifact_flask_lillandril_name:1 "Колба Лілландрілу"
 artifact_flask_lillandril_description:0 "Це дорогоцінна колба неясного походження, яка має дивовижні здібності поглинати та відображати магію, ніби вона сама є рецептакулом для магії. Це один із найбільш цінних реліквій Острова Саммерсет, а мешканці Лілландрілу пишаються ним як спадщиною свого великого міста."

 artifact_varla_stone_name:1 "Камінь Варли"
 artifact_varla_stone_description:0 "Зачарований кришталевий обломок метеоритного скла, рідкісного виду етеричного фрагменту, створеного Айлідами. Світиться кристалічним білим або блакитним відтінком і має надзвичайну потужність, яка дозволяє некваліфікованим користувачам відновлювати магічну енергію будь-якої кількості зачарованих предметів. Через їхню велику цінність та корисність, багато з цих артефактів були розібрані в підземеллях Айлідів."
 artifact_dwemer_puzzle_box_name:1 "Кубок головоломки Двемера"
 artifact_dwemer_puzzle_box_description:0 "Складний маленький куб, не більший за розмір кулака, зроблений з мідного металу з круглим дизайном і символами на одному боці та рядками марок на інших боках."

 artifact_indoril_death_mask_name:1 "Маска смерті Індорілу"
 artifact_indoril_death_mask_description:0 "Золота маска обличчя, яку, за переданою легендою, було поховано разом із Індорілом Нереваром, хоча було багато реплік, виготовлених для неуспішних Нереваринів."
 artifact_aok_name:1 "Амулет королів"
 artifact_aok_description:0 "Відомий такими назвами, як Хім-ел-Адабал, Червоний Діамант та Амулет Королів Слави, цей дорогоцінний талісман є традиційною головною інсигнією та символом правлячого імператора Цироділа. Розміщений у біло-золотому ромбі, вкритому восьми рубінами, що представляють Божества, його іменнику, Червоному Діаманту. Кажуть, що він сягає часів Конвенції, або є найбільшою творінням айлейдських гем-різьбярів, і містить душі попередніх імператорів, а також є ключовим елементом для підтримання запалених Драконових Вогнів."

 artifact_lords_mail_name:1 "Лордівський Доспіх"
 artifact_lords_mail_description:0 "Давній кольчуговий доспіх неперевершеної якості, відомий тим, що дарує власнику можливість поглинати або відновлювати здоров'я, стійкість до ефектів заклять, і стійкість або навіть вилікування від отрути. Кажуть, що коли Кінарет вважає власника недостойним, Лордівський Доспіх буде забраний та схований до наступного вибранця."

 artifact_fin_gleam_name:1 "Фін Глім"
 artifact_fin_gleam_description:0 "Цікавий шолом, оточений таємницями, як щодо його походження, так і призначення. Знайдений на гнилому трупі дуже хворого чоловіка, дебатують, що він пристосовує своє закляття до того, що могло б врятувати його попереднього власника."

 artifact_death_dealers_fete_name:1 "Свято Вбивців"
 artifact_death_dealers_fete_description:0 "Цей кільцевий артефакт часто шепоче у мертву ніч - сміх, дзвін скла і крики відчаю."

 artifact_antique_map_name:1 "Антична Карта"
 artifact_antique_map_description:0 "Майстер-картограф віддав свої навички для створення цієї карти не відомо скільки років тому."

 artifact_nordic_urn_name:1 "Давня Нордська Урна"
 artifact_nordic_urn_description:0 "Зазвичай знаходиться в стародавніх нордських могилах та інших місцях поховання, такі урни служили різноманітним цілям, таким як містити пропозиції, бальзамовані органи, прах, камені душ та навіть рунні молитви за душу померлого. Тепер очищений та відполірований, він створює вражаючий античний орнамент."

 artifact_old_sword_name:1 "Батьківський Нордський Меч"
 artifact_old_sword_description:0 "Знайдений у нордському поховальному крипті, цей меч міг належати кільком нордським героям минулого. Оскільки час не мав ласки до клинка, його неможливо використовувати в бою та навіть визначити, чи колись був це мечем деякої слави. Але хто скаже, що ви не можете вражати свій двір, стверджуючи, що це міг бути мечем одного з Супутників Йсґрамора?
 artifact_redguard_flag_name:1 "Бойовий прапор Редгару"
 artifact_redguard_flag_description:0 "Згорнутий бойовий прапор Перших верблюдних розвідників Ска'вину, порваний у трьох місцях і заплямований кров'ю. Його виконання має дещо застарілий, навіть архаїчний стиль, що нагадує Йоку текстильну роботу в традиції На-Тотамбу, але як барвники, так і образні мотиви свідчать про походження з Абецеану. Чи може цей прапор відображати, за дизайном або випадковістю, єдність Редгару?"

 artifact_argonian_statuette_name:1 "Реліквія Аргонійців до Передзаходу Сонця"
 artifact_argonian_statuette_description:0 "Важка, темна і завжди дивно слизька на дотик, ця статуетка до Передзаходу Сонця має величезне історичне значення. Її подібного вже ніде не роблять в Чорному Болоті, будь то через втрату знань, необхідних для обробки особливого каменю у такому стилі, або чітке відмову Аргонійців створювати будь-які нові артефакти подібного типу."

 artifact_targe_of_the_blooded_name:1 "Тарг Роз'ярених"
 artifact_targe_of_the_blooded_description:0 "Цей щит з великими стальними шипами на ньому користується популярністю у бійців з мечем та баклером, які повністю використовують свою вільну руку. Розбійники з Хаммерфелу особливо люблять цю зброю."

 artifact_crown_verity_name:1 "Корона Правди"
 artifact_crown_verity_description:0 "Магічний артефакт, створений для випробування гідності потенційних Високих Королів Скайріму, Корона Правди посідає друге місце після Гострої Корони. Магі з кожної області присвятили свої зусилля її створенню, вбираючи в неї чудову магію. Монолітні дорогоцінні камені оточують прикрасу, тим часом давні гліфи світяться на металевій поверхні.\n\nКорона просто відмовляється стояти на голові негідних правителів. Незважаючи на загадковість усього цього, небагато політичних перспектив виходять без пошкоджень з такої осуди."

 artifact_mace_aevar_name:1 "Булава Ейвара Каменеспівця"
 artifact_mace_aevar_description:0 "За легендою, цей цінний артефакт Скаалу використовувався епонімним героєм для посилення Пісні Землі, повертаючи Дар Землі і зробивши землю знову багатою для Скаалів. Він виготовлений зі стальріму, матеріалу, такого ж коштовного, як ебоніт, але ендемічного для Солстхейма."

 artifact_diadem_diagna_name:1 "Діадема Діагни"
 artifact_diadem_diagna_description:0 "Ця діадема з орихальк-латуні, названа на честь і освячена Орихальк-богом Бокового Меча, традиційно носиться тими, хто претендує на вище королівство Хаммерфеллу, і згоден засісти на Троні Гегате. Казкові оповідання приписують її походження святому вежі з Йокуди, давньому двемерському короні або сплавленому поєднанню обох."

 artifact_ansei_ward_majah_name:1 "Щит Ансея Мажаха"
 artifact_ansei_ward_radan_name:1 "Щит Ансея Радана"
 artifact_ansei_ward_halelah_name:1 "Щит Ансея Халелы"
 artifact_ansei_ward_description:0 "Один з трьох легендарних Щитів Ансея, який несе дух одного з Трьох Героїв Ансея, забезпечуючи тим, що кожен мертвий, освячений Ту'ваккою, не може бути воскрешений навіть наймогутнішою некромантиєю."

 artifact_orichalc_scalpel_name:1 "Орихалковий скальпель"
 artifact_orichalc_scalpel_description:0 "Виготовлений із орихалкових деталей від павших берсерків, ця знаменита зброя є доказом послуг, наданих дому Камберлендів під час облоги Орсініуму."

 artifact_black_iron_name:1 "Чорний Залізний Меч"
 artifact_black_iron_description:0 "Могутній меч з небесного заліза, який створив могутню династію. Його першим власником був Залізний Син, великий правитель давнього Кемлорна."
 artifact_kingmakers_trove_name:1 "Скарб Королевостворця"
 artifact_kingmakers_trove_description:0 "Чудовий скарбниця, якою прикрашена філігранню, схожою на ту, що знаходиться на носах бретонських військових кораблів All-Flags, та з рельєфом, схожим на форму дерева, що нагадує про часи Першої Ери."

 artifact_rithana_name:1 "Рітана-ді-Ренада"
 artifact_rithana_description:0 "Пісня Королів - давній кам'яний мурал, що зображує шістнадцять королівств Ельсвеєру, символізуючи гармонію, єдність та мир між ними. Головною прикрасою муралу є Співаючий Кристал, який випромінює чудову мелодію, коли встановлюється на місце."

 artifact_veloths_judgement_name:1 "Правосуддя Велота"
 artifact_veloths_judgement_description:0 "Святий Велот тримав у своїх руках даедричний бойовий молот як символ сили та авторитету під час свого переїзду з Саммерсету. Говорять, що Правосуддя Святого Велота, як його потім називали, могло очистити душу від зла тих, кого воно ударило."

 artifact_staff_rootmender_name:1 "Посох Коріннолікувальника"
 artifact_staff_rootmender_description:0 "Символ влади, який носять усі Сап-Спікери в племені Корінного Шепітця. Здатний до потужних магічних атак і забезпечує продовження спадщини племені у всіх тяжких випробуваннях."

 artifact_wuuthrad_name:1 "Вуутрад"
 artifact_wuuthrad_description:0 "Значить «Сльози бурі» на атморанській, це легендарна бойовий топор ,що використовувався Ісґрамор під час Меретічної ери."

 artifact_crown_anton_name:1 "Корона Антона з дорогоцінними каменями"
 artifact_crown_anton_description:0 "Дорогоцінні камені прикрашають цю чаклунську корону, створену для Короля Антона Даггерфолу після того, як він вижив небезпечний регентський період. Вона вкрита молитвами до Божественних і присвячена його батькам, а найцікавіше, його Сенешалу. Герб Дому Делеїн разом з особистим гербом Короля Антона штампуються на внутрішній поверхні корони."

 artifact_crown_shornhelm_name:1 "Корона Шорнхельма"
 artifact_crown_shornhelm_description:0 "Мрачні землі Ривенспайра розділяються між суперницькими баронами, але коли будь-який з королівських родів вимерає — чи то від злочинців, безпліддя або жахів, що скрізь там споглядаються — вони можуть зібратися, щоб обрати нового Короля чи Королеву зі своїх рядів. Корона Шорнхельма є знаком довіри шляхетства до обраної особи і така ж давнє як і сама влада у регіоні."

 artifact_ring_mane_name:1 "Кільце Рід-Тар-Рі'Датта"
 artifact_ring_mane_description:0 "Це чудове кільце з золотого дроту та перлів, виконане в різних фазах місяця, було довго зберігане монахами. Хоча його релігійне значення було загублене, і, можливо, ніколи не було повністю зрозумілим, його зв'язок з першим Мейном та бездоганною майстерністю говорять самі за себе."

 artifact_bow_malgoth_name:1 "Лук Малгота"
 artifact_bow_malgoth_description:0 "Цей цінний лук належав Генералу Малготу, лідеру племені Блекрутів, яке мешкає у Вуллейні. Його простий, але гострий дизайн відображає характер Малгота Блекрута."

 artifact_dragonguard_katana_name:1 "Катана Драконоборців"
 artifact_dragonguard_katana_description:0 "Цю катану колись використовували Драконоборці, знамениті акавірійські мисливці на драконів. Цей особливий шабля має характерну рукоятку з невеликим дископодібним захистом, що прикрашає довгу рукоятку, обмотану плетеними шовковими шнурами. Шпора утримується в рукоятці за допомогою витонченого аніморфного штифта."

 artifact_throne_mane_name:1 "Паланкін Мейн"
 artifact_throne_mane_description:0 "Колись кожен Мейн мав на собі косму з хутра кожної каджитської особи, яка поклала їм вірність. Ця непрактична традиція породила це велезний паланкін, на якому Мейни мусили їздити, оскільки їх коси були надто важкими. Хоча тепер вони не плетуть на себе кілька косичок, щоб бути більш мобільними, Мейни все ще люблять це королівське сидіння, яке надає їм безсумнівної влади та неперевершеного комфорту."

 artifact_staff_magnus_name:1 "Жезл Магнуса"
 artifact_staff_magnus_description:0 "Жезл Магнуса, один з давніх артефактів Тамріелю, був своєрідним метафізичним акумулятором для його творця, Архітектора Магнуса. Виготовлений з невідомих матеріалів, цей жезл може викликати смертельну магію для оживлення власника або знищення ворогів незвичайно потужними магічними ударами."

 artifact_staff_hasedoki_name:1 "Жезл Хаседокі"
 artifact_staff_hasedoki_description:0 "Кажуть, що Хаседокі був дуже конкурентоспроможним чаклуном. Він блукав по землях у пошуках чаклуна, який був би більшим за нього. З найкращим знанням справи, він ніколи не знайшов чаклуна, який зміг би підняти йому виклик. Кажуть, що він відчував себе дуже самотнім і ізольованим через те, що багато хто боялися його сили, і він прив'язав свою життєву силу до свого власноїго Жезлу, де його душа залишилася до цього дня. Чаклуни по всьому Тамріелю шукали цей мігічний Жезл. Який дарував її володареві захист від магії, це впевнено є призом для будь-якого чаклуна."

 artifact_elder_scroll_name:1 "Стародавній свиток"
 artifact_elder_scroll_description:0 "Стародавні свитки - це свитки невідомого походження, які одночасно архівують події минулого і майбутнього. Кількість свитків невідома не через їхню величезну кількість, а через те, що сама ця кількість є незнайомою, оскільки свитки «не існують у підраховуваній формі». Вони є фрагментами створення з поза часу та простору, і їх використання для визначення пророцтв є лише малою частиною їхньої сили. Вони одночасно не існують, але завжди існували."

 artifact_armor_dragonguard_name:1 "Броня драконоборця"
 artifact_armor_dragonguard_description:0 "Ця броня колись носилась драконоборцями, славними акавірійськими мисливцями на драконів. Вона складається з ламінованих шматків металу, зв'язаних між собою шовковими шнурками, з роздільними рукавами, чоботами та страшною бойовою маскою. Різні орнаментальні крести можуть бути надіти на шлем, такі як дракони, місяці або полум'я".

 artifact_staff_sanguine_name:1 "Роза Сангвінія"
 artifact_staff_sanguine_description:0 "Це даедричний артефакт, створений князем даедр Сангвінієм. Кожен раз, коли Роза використовується, вона в'яне трохи, і коли вона віддає всі свої пелюстки, вона втрачає свою силу. Коли це стається, нова роза розквітає десь у Облуді й є зібрана Сангвінієм, щоб дати її іншому чемпіонові.\n\n@warning_icon!#X Цей артефакт зникне при наступництві.#"

 artifact_staff_everscamp_name:1 "Таємний жезл"
 artifact_staff_everscamp_description:0 "Дейдричний жезл, прикрашений металевими Скампами на його вершині та з написом Дейдричних літер, який щось загадково означає. Його ефекти невідомі.\n\n@warning_icon!#X Цей артефакт зникне при успадкуванні.#"
 artifact_staff_everscamp_true_description:0 "Дедрикський жезл прикрашений металевими скампами на його кінці та написами на Дедрицькій мові, які просто говорять "нісенітниця". Головною його асоціацією є Шеогорат, але є докази наявності зв'язку між цим жезлом та Намірою. Жезл був створений у святині Печери Темного Погляду, що знаходиться в Блеквуді Сироділа. Його призначення - заважати тим, хто має нещастя тримати його. Він викликає "Вічні скампи", які, як і назва вказує, залишаються після смерті та негайно відроджуються. Крім того, жезл уповільнює швидкість володінням. Нарешті, жезл змушує свого користувача не відмовлятися від нього, його можна позбутися лише повернувши назад до святині Печери Темного Погляду.\n\n@warning_icon!#X Цей артефакт зникне при успадкуванні.#"
 artifact_staff_everscamp_true_name:0 "Жезл Вічного Скампа"

 artifact_bow_shadows_name:1 "Лук Тіней"
 artifact_bow_shadows_description:0 "Дейдричний артефакт, створений Дейдричним князем Ноктюрном, який, як говорять, надає користувачу невидимість та збільшує швидкість.\n\n@warning_icon!#X Цей артефакт зникне після успадкування.#"

 artifact_meridias_beacon_name:1 "Благовіст Меридії"
 artifact_meridias_beacon_description:0 "Магічний камінь у формі магнітної геоди, пов'язаний з Дейдричним князем Меридією, яка відома тим, що спілкується з тими, у кого є Благовіст, та використовує його, щоб впливати та примушувати власника виконувати волю Леді Безкінечної Енергії.\n\n@warning_icon!#X Цей артефакт зникне після успадкування.#"

 artifact_dawnbreaker_name:1 "Благословення світанку"
 artifact_dawnbreaker_description:0 "Артефакт, створений демонічним князем Меридією, кований в святлі, що знищує ворогів князя.\n\n@warning_icon!#X Цей артефакт зникне після успадкування.#"
 
 artifact_ebony_blade_name:1 "Ебонітова Клинок"
 artifact_ebony_blade_description:0 "Артефакт, створений Дейдрічним князем Мефалою, нагадує ебонітовий катану, вважається артефактом великої злості, здатним поглинати життєву енергію тих, кого він вдарить."
 
 artifact_ebony_mail_name:1 "Ебонітова броня"
 artifact_ebony_mail_description:0 "Артефакт створений дейдричним князем Боетієм. Виглядає як костюм з ебоніту, надає своєму власнику магічний захист, тихі рухи та можливість отруїти ворогів, які занадто близько."

 artifact_harkons_sword_name:1 "Меч Харкона"
 artifact_harkons_sword_description:0 "Не відомо, чи названо цей престижний меч на честь його найвідомішого володаря, чи ж він походить з довголітньої лінії Харконів, але одне відомо: його ефект є унікальним тим, що заклинання діятиме лише в тому випадку, якщо його триматиме вампір."

 artifact_history_of_histories_name:1 "Історія історій"
 artifact_history_of_histories_description:0 "Королівська хроніка династії Філлокідів, (Вартовий Ар-Азал, його діяння є частиною цієї хроніки)." # PLACEHOLDER
 
 artifact_dragonsword_of_lainlyn_name:1 "Дракономеч Лейнліну"
 artifact_dragonsword_of_lainlyn_description:0 "Ніхто не знає, як баронство Лейнлін, розташоване в середині Хаммерфелу, пов'язане з драконами або як ця меч пов'язана з ними, але багато хто боїться його сили."

 artifact_goldbrand_name:1 "Золотий меч"
 artifact_goldbrand_description:0 "Давній артефакт, створений драконами Півночі, який містить силу даедричного князя Боетії, і спалює тих, кого вразить.\n\n@warning_icon!#X Цей артефакт зникне при успадкуванні.#"

 artifact_mace_molag_bal_name:1 "Булава Молага Бала"
 artifact_mace_molag_bal_description:0 "Дедричний артефакт, який належить Молагу Балу, Господарю Підкорення та Неволі. Його очарування відбирає витривалість та магію його жертв і передає їх володареві. Також відомо, що він має здатність передавати силу ворога своєму володареві або ув'язнювати його душу. Кажуть, що це гарна зброя для знищення чаклунів.\n\n@warning_icon!#X Цей артефакт зникне при успадкуванні.#"

 artifact_azuras_star_name:1 "Зірка Азури"
 artifact_azuras_star_description:0 "Артефакт дейдричної принцеси Азури, що використовується як її символ. В руках правильної людини Зірка Азури діє як майже нескінченний, повторно використовуваний камінь душ.\n\n@warning_icon!#X Цей артефакт зникне після успадкування.#"

 artifact_bittercup_name:1 "Гіркий Келих"
 artifact_bittercup_description:0 "Артефакт, що є святинею Клавікуса Вайла, дейдричної принцеси Угод, багато цінується послідовниками цього Пана Дей. Тільки найсильніші і найрозумніші смертні радяться з Принцом Клавікусом і навіть тоді попереджаються, що не слід пити з Гіркого Келиха; деякі солодкі речі потребують ціни, що перевищує будь-які можливості.\n\n@warning_icon!#X Цей артефакт зникне після успадкування.#"

 inspiration_artisan_type_alchemy_set:0 "набір для алхімії"
 artifact_alchemy_set_name:1 "Вишуканий набір для алхімії"
 artifact_alchemy_set_description:0 "Дуже вишуканий набір для алхімії, придатний для наукових та магічних досліджень будь-якого розміру." # PLACEHOLDER

 artifact_dremora_armor_name:1 "Дедрична броня"
 artifact_dremora_armor_description:0 ""Я можу лише розповісти казки про те, як створити Дедричну броню. Я ніколи не бачив її сам і не знаю жодної людини, яка б бачила. Історії кажуть, що її завжди потрібно працювати вночі ... ідеально під новий або повний місяць, і ніколи під час затемнення. Червона жнивна місячна світність найкраща. Ебоніт - основний матеріал, але в потрібний момент потрібно кинути серце даедри в вогонь. "\n\n― Свен Два-Молотка\n\n@warning_icon!#X Цей артефакт зникне після успадкування. #"

 artifact_masque_vile_name:1 "Маска Клавікуса Вайла"
 artifact_masque_vile_description:0 "Маска Клавікуса Вайла - це шолом, який робить його власника популярнішим, де б він не з'являвся, здається, що він щирій і довірчій. Як і інші Дедри та їхні артефакти, Клавікус зберігає остаточний контроль над маскою і може позбавитися її без попередження.\n\n@warning_icon!#X Цей артефакт зникне після успадкування.#"

 artifact_mehrunes_razor_name:1 "Кинджал Меруна Дагона"
 artifact_mehrunes_razor_description:0 "Дедричний артефакт, створений Дедричним князем Меруном Дагоном, потужний ебонітовий кинджал, який має здатність вбивати миттєво, забираючи душі тих, кого він вдарив в ім'я князя Амбіції. Він вкритий дедричним письмом і поглинає навколишнє світло.\n\n@warning_icon!#X Цей артефакт зникне після успадкування.#"

 artifact_princes_woe_name:1 "Горе князя"
 artifact_princes_woe_description:0 "Мансел Сесніт забив багатьох шляхетних дітей на своєму шляху до влади (і своїй боротьбі за неї), за що йому й дали цей прізвисько. Після того, як він став Ансеєм, він відкинув цю матеріальну зброю, але вона стала шанованою родинною реліквією, символом абсолютної влади над землею серед юкоданських магнатів. Володіти цим мечем означає успадкувати мотивацію Ельдена Йокеди та надію на кінець Ери Кризи."

 artifact_dagger_foal_name:1 "Обрядовий Кинджал Мересвіту"
 artifact_dagger_foal_description:0 "Легенда говорить про те, що колись кочівницькі племена Акос Касазу знайшли жеребця, якого Богиня Худоби благословила. Не бажаючи втратити такий цінний дарунок, вони почали війну, поки не загнали дорослого коня, який прийняв смертельний удар, щоб захистити свого вершника. Вражена горем, вона зробила обереговий кинджал з його стегна, який з тих пір став святим предметом. Щоб вшанувати цю пам'ять, воїни приходять до дорослості, п'ючи молоко, змішане з кров'ю їх коня, який може одного дня врятувати їх життя."

 artifact_bb_filament_name:1 "Чорна Книга: Волокно та філігрань"
 artifact_bb_filament_description:0 "Частина серії Чорних Книг, дедичиних артефактів, створених Хермаєусом Морою, дедичним князем Долі та Знань, які випромінюють дивну енергію. Кожна книга містить заборонене знання. Деякі книги з давнини, деякі з майбутнього. Товсті томи перев'язані чорними обкладинками з символом Мори на передній стороні та випускають чорний туман.\n\n@warning_icon!#X Цей артефакт зникне при наступному успадкуванні.#"

 artifact_bb_twilight_name:1 "Чорна Книга: Прихований Сутінки"
 artifact_bb_twilight_description:0 "Частина серії Чорних Книг, дедичиних артефактів, створених Хермаєусом Морою, дедичним князем Долі та Знань, які випромінюють дивну енергію. Кожна книга містить заборонене знання. Деякі книги з давнини, деякі з майбутнього. Товсті томи перев'язані чорними обкладинками з символом Мори на передній стороні та випускають чорний туман.\n\n@warning_icon!#X Цей артефакт зникне при наступному успадкуванні.#

 artifact_bb_sallow_name:1 "Чорна Книга: Блідий Регент"
 artifact_bb_sallow_description:0 "Перша дія п'єси та один із Чорних Книг, дедичних артефактів, створених Гермаєусом Морою, князем дедичних сил Фатуму та Знання, що випромінюють дивну енергію. Кожна книга містить заборонене знання. Деякі книги з минулого, деякі - з майбутнього. Товсті томи об'єднані чорними обкладинками з символом Мори на передній частині та випускають чорний туман.\n\n@warning_icon!#X Цей артефакт зникне при успадкуванні.#"

 artifact_bb_change_name:1 "Чорна Книга: Вітри Змін"
 artifact_bb_change_description:0 "Фрагментований том, що описує Ярла Ельґріра Безсумнівного, та один із Чорних Книг, дедичних артефактів, створених Гермаєусом Морою, князем дедичних сил Фатуму та Знання, що випромінюють дивну енергію. Кожна книга містить заборонене знання. Деякі книги з минулого, деякі - з майбутнього. Товсті томи об'єднані чорними обкладинками з символом Мори на передній частині та випускають чорний туман.\n\n@warning_icon!#X Цей артефакт зникне при успадкуванні.#"

 artifact_bb_untold_name:1 "Чорна Книга: Невідомі Легенди"
 artifact_bb_untold_description:0 "Фрагментована книга, що розповідає про інші життя Ісґрамора та одна з Чорних Книг - дедичних артефактів, створених Хермеусом Морою, Дедичним князем долі та знань, що випромінюють дивну енергію. Кожна книга містить заборонені знання. Деякі книги з античності, а деякі з майбутнього. Товсті томи обв'язані чорними обкладинками з символом Мори на передній стороні і виділяють чорний туман.\n\n@warning_icon!#X Цей артефакт зникне після успадкування.#"

 artifact_bb_waking_name:1 "Чорна Книга: Пробуджені Мрії"
 artifact_bb_waking_description:0 "Фрагментована книга, що згадує про прикрасу голови Божества та одна з Чорних Книг - дедичних артефактів, створених Хермеусом Морою, Дедичним князем долі та знань, що випромінюють дивну енергію. Кожна книга містить заборонені знання. Деякі книги з античності, а деякі з майбутнього. Товсті томи обв'язані чорними обкладинками з символом Мори на передній стороні і виділяють чорний туман.\n\n@warning_icon!#X Цей артефакт зникне після успадкування.#"

 artifact_oghma_infinium_name:1 "Огма Інфініум"
 artifact_oghma_infinium_description:0 "Давній том знань, артефакт великої сили, Огма Інфініум був написаний Ксаркесом, літературним секретарем Орі-Ела, який отримав знання для цього від Гермаєвського Мори. Назва тому походить від Огми, дружини Ксаркеса, яку він створив зі своїх улюблених моментів історії. Знання, що містяться у томі, надають читачеві доступ до енергії артефакту, який можна маніпулювати для досягнення практично дивовижних здібностей. Як тільки Огма Інфініум використовується, він зникає з власності власника.\n\n@warning_icon!#X Цей артефакт зникне після переміни наступника.#"

 artifact_skeleton_key_name:1 "Ключ-скелет"
 artifact_skeleton_key_description:0 "Дедричний артефакт Дедричного князя Ноктюрнала, який може відкривати будь-який замок. Два обмеження, накладені на Ключ чарами чаклунів, які прагнули захистити свої склади, полягають в тому, що Ключ можна використовувати тільки раз на день і він ніколи не буде власністю одного злодія на довгий час, рано чи пізно зникнувши.\n\n@warning_icon!#X Цей артефакт зникне після переміни наступника.#"

 artifact_shadow_key_name:1 "Тіньовий ключ"
 artifact_shadow_key_description:0 "Великий ключ, зачарований Магією Тіні, здатний відкривати Тіньові ворота по всьому Мундусу.\n\n@warning_icon!#X Цей артефакт зникне після переміни наступника.#"

 artifact_ring_namira_name:1 "Кільце Наміри"
 artifact_ring_namira_description:0 "Артефакт Дейдриків, що був подарований Намірою тим, хто виконує її бажання. Кажуть, що кільце може відображати отриманий урон, збільшувати стійкість чи навіть вилікувати поранення, якщо з'їсти труп.\n\n@warning_icon!#X Цей артефакт зникне після успадкування.#"

 artifact_saviors_hide_name:1 "Спасителева Зброя"
 artifact_saviors_hide_description:0 "Артефакт Дейдриків, часто пов'язуваний з Хірцином. Легенда говорить, що Хірцин винагородив першу і єдину смертну, яка коли-небудь втекла з його полювання, своєю зірваною шкурою. Цей невідомий смертний перетворив її на чудовий кюрас для своїх майбутніх пригод. Говорять, що кюрас зробив його власника стійким до магії.\n\n@warning_icon!#X Цей артефакт зникне після успадкування.#"

 artifact_ring_hircine_name:1 "Кільце Хірцина"
 artifact_ring_hircine_description:0 "Артефакт Дейдриків, створений самим Хірцином, металеве кільце з гравіюванням голови вовка. Його сила тимчасово дарує лікантропію власнику і дозволяє справжнім лікантропам контролювати свої перетворення.\n\n@warning_icon!#X Цей артефакт зникне після успадкування.#"

 artifact_skull_corruption_name:1 "Череп Корупції"
 artifact_skull_corruption_description:0 "Головний артефакт Верміни створює дублікат жертви, щоб мучити його, доки один з них не помирає. Легенди про цей посох кажуть, що він має свій розум та може живитися спогадами оточуючих.\n\n@warning_icon!#X Цей артефакт зникне після успадкування.#"

 artifact_volendrung_name:1 "Волендронг"
 artifact_volendrung_description:0 "Стародавній артефакт, створений Роркенським ковальським кланом, цей Молот Могутності відомий як військовий молот з Дворфового металу. З невідомих причин, Волендронг став дейдричним артефактом Малаката. Він отримав своє ім'я за здатність з легкістю знести навіть стіни ворожих фортець. Молот схильний зникати, так само, як його Дворфські творці, іноді з'являючись через дні, іноді через епохи.\n\n@warning_icon!#X Цей артефакт зникне після успадкування.#"

 artifact_scourge_name:1 "Бій"
 artifact_scourge_description:0 "Легендарний дейдричний артефакт, відлитий з святкового ебоніту в Огнях (або Фонтанах) Фіклдайр. Він пов'язаний з Малакатом і є жорстокою зброєю, приймаючи форму сталевого або ебонітового булави. Малакат присвятив його смертним, і будь-який дейдра, який намагається викликати його силу, буде вигнаний в порожнечу.\n\n@warning_icon!#X Цей артефакт зникне після успадкування.#" # PLACEHOLDER

 artifact_wabbajack_name:1 "Ваббаджак"
 artifact_wabbajack_description:0 "Артефакт дейдричного походження, створений дейдричним князем Шеогоратом. Має вигляд посоху з вишукано викресленими обличчями на вершині. Як і підходить для князя Безумства, посох може викликати різні ефекти, такі як завдання шкоди, лікування, перетворення на камінь або миттєве вбивство цілі, серед інших таких же безглуздих можливостей. Шеогорат вважає, що заслуговувати на Ваббаджак можуть лише кілька осіб, через його "неймовірну солодкість".\n\n@warning_icon!#X Цей артефакт зникне при наслідуванні.#" # PLACEHOLDER

 artifact_bow_ivory_name:1 "Слонова Кінька"
 artifact_bow_ivory_description:0 "Лук, зроблений з слонової кістки. Не знаю, що вам сказати, але декілька століть він буде дуже важливим через те, що був першим луком хлопчика." # PLACEHOLDER

 artifact_book_delegation_name:1 "Делегація Рівенспайра Диренні"
 artifact_book_delegation_description:0 "Цей пергамент датований до 479 року Першої ери та підтверджує делегацію "в династичному вічність" уривка землі, що приблизно відповідає Рівенспайру, від Диренні Гегемонії до Дому Бранкет, дозволяючи їм володіти та використовувати владу в ім'я Диренні. Хоча деякі критики мають зауваження щодо непохідності початку документа, який не має звичайної жорсткості, що знаходиться в тексті, написаному альтмерською та перекладеному на бретонську, печатка на документі фінічна і не підлягає сумнівам."

 artifact_book_bretonnick_name:1 "Бретонські Народження"
 artifact_book_bretonnick_description:0 "Ця книга генеалогії містить повний список родоводів бретонських родин, перелічуючи їхні благородні інвентарі до кожної ферми та окремого срібного прибору, а також земельні права, успадковані через шлюб, обіцянку та пошук. У цих втомлюючих сторінках міститься те, що деякі називають неспростовним доказом того, що Ривенспайр належить Монтклерам за правом, але критики вказують на те, що лінія, через яку цей претендований рід присвоюється, проходить через дві міфічні фігури."

 artifact_book_daenia_name:1 "Історії про Даенію"
 artifact_book_daenia_description:0 "Переплетений в бархат і прикрашений напівкоштовними каменями, цей том - єдиний безцінний том найдавнішої відомої бретонської книги в традиції «дзеркала князів». Дуже улюблена за своє зворушливе мовлення та пізнавальні моральні історії, Історії про Даенію розповідають про такі теми, як лицарство, управління та благородна поведінка в десятках легендарних циклів, що описують події, що призвели до утворення королівств Гленумбриї.

  artifact_armor_joile_name:1 "Броня Джойля"
 artifact_armor_joile_description:0 "Зачарована паноплія короля Джойля, головного бретонського воєначальника під час Облоги Орсініуму. Він керував війною з тилу, а пізніше зібрав всі плоди перемоги. Після того, як він вбив Ґайдена Шінджі, він розпочав безнадійну війну з Червоногузами. В кінці, Макела Лекі зламала його особистий захист та забила його голову за його зраду.\n\nВиготовлена у найчистішому стилі Гленпойнтської школи, адамантинові пластири прикрашені мотивами, що нагадують вихори Галена і орли Бальфірі, не забуваючи герби короля Джойля та Даггерфолу.\n\nНа горловині броні залишилась неприємна тріщина, яка є спогадом про Макелу Лекі."

 artifact_gutwrencher_name:1 "Викруток кишок"
 artifact_gutwrencher_description:0 "Цей цінний булавний молот Мерседен Вінтерборн використовувала протягом своєї кар'єри. Викруток кишок, за легендою, помазаний 'погордою Малаката за слабких'. Кажуть, що цей молот був подарований Мерседен за вбивство її матері під час її вступу на посаду вождя. З ростом слави та сили племені Вінтерборн зросла й репутація цього жорстокого зброї.\n\nВиготовлений з високоякісної сталі, Викруток кишок детально викреслений молитвами поклоніння та бойовими кличами, щоб його володар міг завдавати руйнування та кривавих ран на своїх ворогів."
 
 artifact_sword_alessian_name:1 "Меч генерала Алессійців"
 artifact_sword_alessian_description:0 "Потертий і стародавній меч генерала Алессійців. На піку свого величі Орден Алессійців вручав мечі, подібні до цього, як нагороди видатним командувачам.\n\nСкромний, але функціональний, військові з великою гордістю володіють мечами з першої ери."

 artifact_bow_alessian_name:1 "Лук Алессійців"
 artifact_bow_alessian_description:0 "Дуже добре зроблений лук, виготовлений ще в часи Святої Алессії. Відправники та посланці Ордену Алессійців мали найвишуканіші луки, які слугували їм як знак посади. Мало хто смів завдати шкоди тому, хто носив такий лук.\n\nСтрінг з лука міцний, а рукоятки прикрашені воєнними цитатами з 77 незмінних догм."

 artifact_sword_aphren_name:1 "Sword of King Aphren"
 artifact_sword_aphren_description:0 "King Aphren 'the Conqueror' loved his sword more than he did his own family, leading to their ignoble death. King Aphren crushed many armies and breached uncountable ramparts with this sword in hand.\n\nJeweled from pommel to blade through the hilt, enchantments ensure the blade remains sharp, sturdy and bejewelled: it is rare for a rich blade withstand battle well. Twin fullers are framed by floral patterns—a callback to Wayrest's idyllic countryside."

 artifact_shield_green_name:1 "The Green Aegis"
 artifact_shield_green_description:0 "An ancient shield who belonged the 'Emerald Princess', a valiant Breton magnate famed as much for her tactics as her beauty."

 artifact_agra_crun_name:1 "Agra Crun"
 artifact_agra_crun_description:0 "The "blood shield" of the legendary shield-wife Bagrar Troll-Slayer. Surviving a ruinous battle, she thanked Malacath for his blessing, and dedicated her days to defending the faith thereon. The Agra Crun is unrelenting, becoming a fortress in the right hands."

 artifact_staff_ulvor_name:1 "Ul'vor Staff"
 artifact_staff_ulvor_description:0 "Presumed to come from Sea Sload kingdom of Ul'vor Kus, this magical staff swirls with potent but vicious magic. Grotesque amphibian imagery is plastered onto its tip, a rare example of Sload craftsmanship.\n\nA dark incantation spirals across the handle, surely a nefarious curse from the inhabitants of Thras."

 artifact_ritual_circle_name:1 "Ritual Circlet"
 artifact_ritual_circle_description:0 "Star-Gazers initiate the young and newcomers into reverence to the stars above. To do so, they use ritual circlets tied smoked in sacred incense and cleansed with ritual oil. Because of this peculiar treatment and their rare outings, they become cherished heirlooms among Star-Gazers.\n\nThis circlet is a very exquisite specimen, being inlaid with copper wire and gold foliage. The Three Guardian Constellations dot the outside of the crown, whilst their charges are carved on the opposite inner surface." 

 artifact_amulet_skystone_name:1 "Skystone Amulet"
 artifact_amulet_skystone_description:0 "Nedic symbols runes have been fashioned into this crystal, a conduit for the powers of the stars. For mysterious reasons, the material seems to have the favour of the Magna-Ge, channeling their power much more easily than other meteorite minerals"
 
 artifact_amulet_ahemmusa_name:1 "Madstone of the Ahemmusa"
 artifact_amulet_ahemmusa_description:0 "The Madstone of the Ahemmusa is a protection against the spells of witch-warriors. When one uses it, and touch an enemy, it causes the voices of the ancestors to cry out in his head, confusing them, and fuddling their witcheries. Let there be a warning: When one uses the Madstone, the ancestors also cry out in one's ears, so the user, too, is made mad by their wailing. It is the Madstone. Perhaps it will not please a wizard, but it may greatly please a warrior."

 artifact_amulet_urshilaku_name:1 "Teeth of the Urshilaku"
 artifact_amulet_urshilaku_description:0 "An heirloom of the Urshilaku Clan of the Ashlander People, along with other tribal heirlooms it is used as a symbol of authority. It is a part of their tribal regalia, passed through generations of Clan Leaders until the coming of the Nerevarine."

 artifact_amulet_zainab_name:1 "Thong of Zainab"
 artifact_amulet_zainab_description:0 "An heirloom of the Zainab Clan of the Ashlander People, along with other tribal heirlooms it is used as a symbol of authority. It is a part of their tribal regalia, passed through generations of Clan Leaders until the coming of the Nerevarine."

 artifact_seekers_sight_name:1 "Seeker's Sight"
 artifact_seekers_sight_description:0 "The Celestial Mage condensed the power of the main Destruction elements—Fire, Frost and Thunder—upon this crown. It enables one to see beyond the mundane and wield devastative arcane spells."

 artifact_armlet_torug_name:1 "Armlet of Torug"
 artifact_armlet_torug_description:0 "King Torug gro-Igrun, founded of the original city of Orsinium during the First Era. The legend says this armlet bestowed him with the power to settle Wrothgar.\n\nFirst Orsinium goldsmithing is on full display here. Pristine gems alternate in color and size, spaced by Torug's name in bold Orcish majuscule. The armlet can bend to fit the wearer's arm, but significant strength is required to do so."

 artifact_helm_uzdabikh_name:1 "Uzdabikh's Helm"
 artifact_helm_uzdabikh_description:0 "The blessed helm of lone Orcish warrior, it is an enduring sumbol of grit and determination. Filled with cracks it is nevertheless very sturdy. Its uncanny ability to protect against lethal blows make many suspects courageous warriors can only fall by their own mistakes when they have this helmet."

 artifact_circlet_yokudan_name:1 "Ancient Yokudan Circlet"
 artifact_circlet_yokudan_description:0 "An unidentified yokudan lineage owned this headdress in ancient times. Coral beads, electrum and lapis lazuli alternates in neatly arranged patterns across the circlet."

 artifact_seal_tarish_name:1 "Tarish-zi Royal Seal"
 artifact_seal_tarish_description:0 "Emperor Tarish-Zi granted seals to his most loyal swords, one needing a certain number to access his crypt. They are rare artifacts of early Redguard history, giving allure to loyalists of a brutal Ra Gada warlord."
 
 artifact_dragonbane_name:1 "Dragonbane"
 artifact_dragonbane_description:0 "Famous Dragonguard weapons are not lacking, but few can match the legend of Dragonsbane 'the sword who fell a rage'. Passed down from the invading Tsaesci down to the Dragonguard, this sword struck down dozens of dragons over the course of centuries.\n\n The hilt is wrapped in coarse dragon leather and its fittings are embellished with draconic ivory. Signature snake motifs run through the spine of the blade but the main sight remains the slain dragon decorations on the sides of the blade. Its point crackles with barely restrained lightning whose power can kill with a casual swing."

 artifact_unmelting_snow_name:1 "Unmelting Snow" ### gifted to others
 artifact_unmelting_snow_description:0 "At the summit of the Throat of the World, rests is a patch of snow. Unmelting, legends say the Greybeards taught it to ignore the sun, shrugging off any heat cast at it.s"

 artifact_gauldur_jyrik_name:1 "Gauldur Amulet Fragment"
 artifact_gauldur_jyrik_description:0 "Originally owned by the powerful wizard Archmage Gauldur during the First Era, the Gauldur Amulet was divided between his three sons after they killed him in their sleep. This fragment belonged to Jyrik, the most magically apt of the three siblings."

 artifact_gauldur_mikrul_name:1 "Gauldur Amulet Fragment"
 artifact_gauldur_mikrul_description:0 "Originally owned by the powerful wizard Archmage Gauldur during the First Era, the Gauldur Amulet was divided between his three sons after they killed him in their sleep. This fragment belonged to Mikrul, the strongest of the three siblings."

 artifact_gauldur_sigdis_name:1 "Gauldur Amulet Fragment"
 artifact_gauldur_sigdis_description:0 "Originally owned by the powerful wizard Archmage Gauldur during the First Era, the Gauldur Amulet was divided between his three sons after they killed him in their sleep. This fragment belonged to Sigdis, the nimblest of the three siblings." 

 artifact_jagged_crown_name:1 "Jagged Crown"
 artifact_jagged_crown_description:0 "A material token of the Ysgramor Kings, the Jagged Crown is a lavish combination of dragon trophy and Neo-Atmoran jewelry. Teeth and bones from King Harald's kills were sourced to dress the crown, resting across a circlet of etched Nordic steel. Famous verses pale in comparison with the splendour displayed by this masterpiece of early Nordic smithing\n\nNords consider it the traditional regalia of the High King of Skyrim, but it was lost when King Borgas perished and the War of Succession started in earnest."

 artifact_red_eagles_fury_name:1 "Red Eagle's Fury"
 artifact_red_eagles_fury_description:0 "Faolan united for the first time the Reachfolk into a coherent whole. He valiantly fought against the Hestran legions, even entrusting his fate to the Hagravens in hope of stemming the Cyrodiilic invaders.\n\nHis sacrifice as a Briarheart brought a heavy toll but did not avert defeat: the Reach was integrated into the Empire for a time. His sword was entombed with him, awaiting the hour of need for its people. Despite its unassuming design and discrete fetishes tied to the hilt, the Fury holds turbulent flame magic, killing anyone foolish enough to take it head on."

 artifact_kahvozeins_fang_name:1 "Kahvozein's Fang"
 artifact_kahvozeins_fang_description:0 "A Dragon Priest dagger that dates back to the Merethic Era, legendary throughout Skyrim and is known to be sharp enough to make precise carvings from the scales of a Dragon. It was created by a particular sect of the Dragon Cult, one that worshipped the eponymous Kahvozein. Sacrifices were a staple of this coven, many having a miserable end at the point of this knife."

 artifact_bloodskal_blade_name:1 "Bloodskal Blade"
 artifact_bloodskal_blade_description:0 "An ancient Nordic magic blade created by the eponymous Bloodskal clan. Residing on Solstheim, the sword was kept within a crypt until its unearthing. Fell magic courses through the weapon, which unleashes crimson blasts of energy when brandished."

 artifact_armor_stalhrim_name:1 "Ancient Stalhrim Armor" ### gifted to others
 artifact_armor_stalhrim_description:0 "Carefully crafted from enchanted ice untold decades ago, this ancient Stalhrim set of armor provides resistance matched by few other materials."
 
 artifact_coral_claw_name:1 "Coral Dragon Claw"
 artifact_coral_claw_description:0 "An intricate artifact made from a coral-like material, shaped like a dragon claw, engraved with the symbols of the Snake, Wolf and Moth totems engraved on it. It is rumored that the ancient Dragon Cult used it as some sort of key for an overly-complicated door."

 artifact_diamond_claw_name:1 "Diamond Dragon Claw"
 artifact_diamond_claw_description:0 "An intricate artifact made from diamonds, shaped like a dragon claw, engraved with the symbols of the Dragon, Wolf and Moth totems engraved on it. It is rumored that the ancient Dragon Cult used it as some sort of key for an overly-complicated door."

 artifact_ebony_claw_name:1 "Ebony Dragon Claw"
 artifact_ebony_claw_description:0 "An intricate artifact made from ebony, shaped like a dragon claw, engraved with the symbols of the Dragon, Fox and Moth totems engraved on it. It is rumored that the ancient Dragon Cult used it as some sort of key for an overly-complicated door."

 artifact_emerald_claw_name:1 "Emerald Dragon Claw"
 artifact_emerald_claw_description:0 "An intricate artifact encrusted with emeralds, shaped like a dragon claw, engraved with the symbols of the Bear, Whale and Snake totems engraved on it. It is rumored that the ancient Dragon Cult used it as some sort of key for an overly-complicated door."

 artifact_glass_claw_name:1 "Glass Dragon Claw"
 artifact_glass_claw_description:0 "An intricate artifact made from malachite, shaped like a dragon claw, engraved with the symbols of the Fox, Owl and Snake totems engraved on it. It is rumored that the ancient Dragon Cult used it as some sort of key for an overly-complicated door." 

 artifact_golden_claw_name:1 "Golden Claw"
 artifact_golden_claw_description:0 "An intricate artifact made from gold, shaped like a dragon claw, engraved with the symbols of the Bear, Owl and Moth totems engraved on it. It is rumored that the ancient Dragon Cult used it as some sort of key for an overly-complicated door." 

 artifact_iron_claw_name:1 "Iron Dragon Claw"
 artifact_iron_claw_description:0 "An intricate artifact made from iron, shaped like a dragon claw, engraved with the symbols of the Dragon, Hawk and Wolf totems engraved on it. It is rumored that the ancient Dragon Cult used it as some sort of key for an overly-complicated door."   

 artifact_ivory_claw_name:1 "Ivory Dragon Claw"
 artifact_ivory_claw_description:0 "An intricate artifact made from ivory, shaped like a dragon claw, engraved with the symbols of two Hawks and a Wolf totems engraved on it. It is rumored that the ancient Dragon Cult used it as some sort of key for an overly-complicated door."   

 artifact_ruby_claw_name:1 "Ruby Dragon Claw"
 artifact_ruby_claw_description:0 "An intricate artifact encrusted with rubies, shaped like a dragon claw, engraved with the symbols of two Wolves and a Hawk totems engraved on it. It is rumored that the ancient Dragon Cult used it as some sort of key for an overly-complicated door."   

 artifact_sapphire_claw_name:1 "Sapphire Dragon Claw"
 artifact_sapphire_claw_description:0 "An intricate artifact encrusted with sapphires, shaped like a dragon claw, engraved with the symbols the Owl, Moth and Wolf totems engraved on it. It is rumored that the ancient Dragon Cult used it as some sort of key for an overly-complicated door."  

 artifact_eye_falmer_name:1 "Eye of the Falmer" ### gifted to others
 artifact_eye_falmer_description:0 "A large, white, egg-shaped gem with a pulsing red glow, rumored to be taken from the eye sockets of a large Snow Elf statue in Irkngthand." #PLACEHOLDER

 artifact_shield_aetherial_name:1 "Aetherial Shield"
 artifact_shield_aetherial_description:0 "A magical dwarven shield encrusted with several pieces of Aetherium, an incredibly rare, luminescent blue crystal found deep underground that has magical properties." #PLACEHOLDER 

 artifact_mammoth_horn_name:1 "Treva's Mammoth Horn"
 artifact_mammoth_horn_description:0 "A slightly cracked ancient horn used by generations in Treva to stun mammoths." #PLACEHOLDER 

 artifact_lodorr_crown_name:1 "Lodorr's Crown"
 artifact_lodorr_crown_description:0 "An ancient crown, warm to the touch, rumored to contain the spirit of Lodorr, a draugr lord trapped inside his own crown in the Merethic Era." #PLACEHOLDER

 artifact_horn_jurgen_name:1 "Horn of Jurgen Windcaller"
 artifact_horn_jurgen_description:0 "A horn once belonged to the founder of the Greybeards, Jurgen Windcaller, a great leader of the ancient Nords, and a Master of the Voice." #PLACEHOLDER

 artifact_chillrend_name:1 "Chillrend"
 artifact_chillrend_description:0 "Chillrend is an artifact of unknown origins, taking the form of a glass shortsword, although, unlike regular malachite, it is blue instead of green, with its hilt fashioned from rare metals and moonstone. Its enchantment causes magical frost damage to the opponent." #PLACEHOLDER
 
 artifact_bloodstone_chalice_name:1 "Bloodstone Chalice"
 artifact_bloodstone_chalice_description:0 "This Chalice has been in the Volkihar Clan's possession for quite some time. It is, when used properly, able to increase the potency of vampiric powers. It sits unused for ages, waiting forgrander things to get afoot." #PLACEHOLDER ### gifted to others

 artifact_white_phial_name:1 "White Phial"
 artifact_white_phial_description:0 "A legendary bottle capable of replicating whatever alchemical concoction is placed inside of it. The Phial is the dream of many alchemists, bypassing all the labors of sourcing ingredients. Its mythical origins go back to the earliest day of Skyrim."

 artifact_messenger_diary_name:1 "Messenger's Diary"
 artifact_messenger_diary_description:0 "The diary of a envoy along with a annotated map, all pointing towards an ancient Akaviri fortress."

 artifact_crown_nenalata_name:1 "Ayleid Crown of Nenalata"
 artifact_crown_nenalata_description:0 "An ancient Ayleid artifact, shaped like an ornate and delicate crown. It can be distinguished from other Ayleid crowns by a royal glyph emblazoned upon it. Superficial enchantments grant the wearer spell reflection and increased skill at Alteration and Conjuration magic, although the true potential of the crown is seemingly much greater. It is an immensely valuable treasure." #PLACEHOLDER

 artifact_mask_alkosh_name:1 "Mask of Alkosh"
 artifact_mask_alkosh_description:0 "A holy relic of the Dragon-Cat Alkosh, his light willing it into existance to help mend the tapestry of time, worn by the champions of the Pride of Alkosh. It was first worn by Ja'darri the Endless, the first champion of Alkosh and the founder of the Pride of Alkosh. A Dragon must awaken the dormant power within the mask before it can be fully used. When the mask is empowered, it imbues its wielder, known as a Mask-Bearer, with extraordinary power." #PLACEHOLDER

 artifact_mask_dragon_priest_name:1 "[dragon_priest.GetFirstNameNoTooltip]"
 artifact_mask_dragon_priest_description:0 "A holy artifact created for [dragon_priest.GetFirstNameNoTooltip] as a symbol of power, legitimising [dragon_priest.GetHerHis] rule on Keizaal for the glory of [dragon_priest.GetFaith.HighGodName]." #PLACEHOLDER

 artifact_horn_anequina_name:1 "Anequina Dragonhorn"
 artifact_horn_anequina_description:0 "A horn that bears the name of the northern Elsweyr kingdom of Anequina. It is said that Queen Anequina Sharp-Tongue once used a Dragonhorn, likely being one and the same as the Anequina Dragonhorn. It was hidden for when the need for it would arise once again." #PLACEHOLDER
 
 artifact_horn_jadarri_name:1 "Horn of Ja'darri"
 artifact_horn_jadarri_description:0 "A combat Dragonhorn noted for its unique ability to never break. It was given to Ja'darri, a member of the Pride of Alkosh, by its donor Nahfahlaar, a powerful red dragon who was immune to its effects." #PLACEHOLDER

 artifact_horn_starhaven_name:1 "Star Haven Dragonhorn"
 artifact_horn_starhaven_description:0 "Gifted to the disciples of Star Haven Adeptorium by the Akaviri Dragonguard in a time when dragons still plagued Elsweyr, as the Dragonguard could not to stay to fight the dragons, they constructed Dragonhorn Tower as a means of safekeeping for the horn until a time came where it could be used to defend the adeptorium. It was noted as already having been charged with lunar energy, humming with arcane power like that of a heartbeat." #PLACEHOLDER

 artifact_moonlight_blade_name:1 "Moonlight Blade"
 artifact_moonlight_blade_description:0 "A moon-shaped blade dedicated to Azurah, wielded in her name by the Order of the Hidden Moon.The Moonlight Blade is supposed to be held to a worthy champion, but betrayal by a spurned candidate led to the ruin of the Order. Now back into the world, this agent of purification is an elegant example of Hunt-Lord style weaponry. The curvature of the blade lends itself to unexpected parries and wicked slashes, even across a shield. The Bent Cats are not safe with this weapon roaming the world."

 artifact_calderas_name:1 "Calderas"
 artifact_calderas_description:0 "But one brave hero held no fear\nDranoth Hleran, warrior brave\nWith Calderas, his mighty spear\nBut one resounding cry he gave\n\nHe raised his spear to the beast\nHe ran, evading every blow\nHis heart was set, his speed increased\nAs he charged the mighty foe" #PLACEHOLDER

 artifact_aralor_shirt_name:1 "Hair Shirt of Saint Aralor"
 artifact_aralor_shirt_description:0 "A sacred relic of the Dunmeri Tribunal. Besides being simultaneously hurt and healed by the shirt, the wearer is also resistant to magic." #PLACEHOLDER

 artifact_rilms_shoes_name:1 "Shoes of Saint Rilms"
 artifact_rilms_shoes_description:0 "These shoes are artifacts sacred to the Dunmeri Tribunal. They are magically enchanted to enhance endurance and make the wearer more personable. Saint Rilms gave away the shoes and did her best to appear as a beggar in order to better acquaint herself with the poor." #PLACEHOLDER

 artifact_felms_cleaver_name:1 "Cleaver of Saint Felms"
 artifact_felms_cleaver_description:0 "An one-handed axe which belonged to the eponymous saint of the Dunmeri Tribunal." #PLACEHOLDER    

 artifact_llothis_crosier_name:1 "Crosier of Saint Llothis"
 artifact_llothis_crosier_description:0 "A staff sacred to the Dunmeri Tribunal as a holy relic. The undefeated spirit of St. Llothis the Pious is said to be contained within it. However, the staff's fitness for combat is questionable, as the staff's enchantments actually have various adverse effects on the wielder." #PLACEHOLDER    

 artifact_eleidons_ward_name:1 "Eleidon's Ward"
 artifact_eleidons_ward_description:0 "An enchanted shield especially built for Eleidon, a renowned holy knight of legend in Breton history. One of the many stories about him is that he saved a baron's daughter from sure death at the hands of a warlord, and the baron spent all his riches on the creation of the shield to show his gratitude. It grants the wielder the opportunity to heal wounds." #PLACEHOLDER    
  
 artifact_chrysamere_name:1 "Chrysamere"
 artifact_chrysamere_description:0 "An ancient adamantium claymore artifact with offensive capabilities only surpassed by its defenses. It has magical properties which, unlike most weapons, are defensive in nature; it lends the wielder health, boosts their resistance to fire, and reflects some damage from spells." #PLACEHOLDER    
 
 artifact_skull_crusher_name:1 "Skull Crusher"
 artifact_skull_crusher_description:0 "An amazingly large and powerful warhammer created together by the wizard Dorach Gusal and the great weaponsmith Hilbongard Rolamus of Skyrim in the forge of Anudnabia sometime in the early First Era, during the Skyrim Captivity. The creation of this weapon is riddled in magic, such as the fires it was forged in and the steel that was tempered for it. It is incredibly light but hard, which provides for its deadly blows compared to those of a Daedric Prince." #PLACEHOLDER    

 artifact_mentors_ring_name:1 "Mentor's Ring"
 artifact_mentors_ring_description:0 "A prized possession for any apprentice to magic. It lends the wearer the ability to increase their intelligence and wisdom, thus making their use of magic more efficient. The High Wizard Carni Asron is said to be its creator, and he loaned it to apprentices while they were studying under him." #PLACEHOLDER    

 artifact_haynekhtnamet_fang_name:1 "Fang of Haynekhtnamet"
 artifact_haynekhtnamet_fang_description:0 "A literal fang which was carved into a blade and fashioned into a small dagger. It is named after Haynekhtnamet, a mythical wamasu from the Shadowfen region of Black Marsh. Scholars believe that Haynekhtnamet is not actually a single creature but a series of wamasu, and as such it's possible that there are multiple Fangs." #PLACEHOLDER    

 artifact_shuxaltsei_staff_name:1 "Staff of Shuxaltsei"
 artifact_shuxaltsei_staff_description:0 "An unsettling chill clings to this coiled Hist root. Forgotten Argonian glyphs cover its entire surface." #PLACEHOLDER    

 artifact_serpent_fang_name:1 "Fang of the Great Serpent"
 artifact_serpent_fang_description:0 "This ancient dagger was carved from stone in the shape of a serpent's tooth. It is deeply stained a ruddy red." #PLACEHOLDER    
 
 artifact_chalice_unquenchable_name:1 "Chalice of Unquenchable Thirst"
 artifact_chalice_unquenchable_description:0 "Used in ancient times to hold the blood of live sacrifices for ritual consumption. It shows signs of recent use." #PLACEHOLDER    

 artifact_sinople_talon_name:1 "Sinople Talon"
 artifact_sinople_talon_description:0 "Rostam was a Yokeda born in the mountains of Yath who claimed to have been raised by a dragon named Sahmaargram. His signature weapon was a saber made of refined malachite he dubbed the "Sinople Talon", through which he dealt many a killing blow.\n\nHaving never attained mastery of the Shehai, this sword followed him throughout the whole of his career and was buried in his tomb although a similar weapon started to circulate in Yokeda circles soon after."

 artifact_harness_orun_name:1 "Harness of Orun"
 artifact_harness_orun_description:0 "A lesser Yokeda during the Age of Strife, Orun was made famous by his employ of many talented smiths for his retinue—including some Sword-Singers-. The masterwork of this school of armorers is the personal panoply of their patron, a finely wrought armor made from orichalc scale, each inscribed with a prayer to Diagna, HoonDing or Leki, all gods of war and battle.\n\nThe protection from the breastplate was so outrageous it was proofed against one strike from an Ansei! Alas, Orun died from poisoned wine one of his retainers poured, the escaped son of a long dead enemy."

 artifact_circlet_storms_name:1 "Circlet of Storms"
 artifact_circlet_storms_description:0 "Anointed by the Tavan Priesthood during the height of the Yokudan empire, this electrum crown is set with amber, rubies and sapphires dominated by a carved lapis icon of Tava.\n\nThe outside of the crown is decorated with orichalc inlays depicting the power of the Goddess of Winds, beckoning her followers to submit and blessing them in return for their devotion. Any ruler who wore this crown rarely suffered drought in his estates, further cementing the divine providence of this item."

 artifact_auriels_bow_name:1 "Auriel's Bow"
 artifact_auriels_bow_description:0 "An artifact used by the elven god Auriel, an aspect of the Imperial Akatosh, the Dragon God of Time. Although it takes the form of a modest elven moonstone bow, it is one of the most powerful weapons on Tamriel. The bow draws its power from Aetherius itself, channeling it through the sun." # PLACEHOLDER  

 artifact_crusader_shield_name:1 "Crusader's Shield"
 artifact_crusader_shield_description:0 "A shield created by Julianos and given to Pelinal Whitestrake, the Divine Crusader. Shaped like the Chim-el Adabal, the symbol of the Imperial pantheon, the shield allows its wielder to reflect spells back at their casters or deflect them entirely." # PLACEHOLDER  
 
